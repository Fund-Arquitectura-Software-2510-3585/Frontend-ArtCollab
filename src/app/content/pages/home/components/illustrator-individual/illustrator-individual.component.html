<div class="profile-wrapper">
  <div style="display: flex; justify-content: flex-start; width: 100%; max-width: 1100px; margin-top: 120px; margin-bottom: 30px">
    <button class="back-button" (click)="goBack(); scrollToTop()">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
  </div>
  <div class="profile-container">
    <img [src]="profile.photo" alt="Profile Photo" class="profile-photo" />
    <h2 class="profile-name">{{ profile.name }}</h2>
    <p class="profile-role">{{ getSubscriptionLabel(profile.subscription) }}</p>
  </div>
  <h1><span class="cyan">Libros</span></h1>
  <hr>
  <div class="important-container">
    <app-illustration-profile
      *ngFor="let illustration of illustrations"
      [id]="illustration.id"
      [title]="illustration.title"
      [author]="illustration.author"
      [image]="illustration.image"
      [rating]="illustration.rating"
    ></app-illustration-profile>

  </div>
  <br>
  <h1><span class="cyan">Proyectos</span></h1>
  <hr>
  <div class="cards-container">
    <app-portfolio-profile
      *ngFor="let portfolio of portfolios"
      [id]="portfolio.id"
      [imageSrc]="portfolio.imageSrc"
      [title]="portfolio.title"
    ></app-portfolio-profile>
  </div>
  <br><br>
</div>
