<div class="home-title">
  <div class="home-content">
    <h1>Hola <span class="cyan">{{ user.name }}</span>!  <br> Bienvenido, <span class="cyan">{{ user.role }}</span></h1>
    <p>Dale un vistazo a todos los Ãºltimos proyectos publicados por los escritores de ArtCollab! No te olvides de postular a los mejores proyectos disponibles que tenemos para ti.</p>

  <div class="cards-container">
    <app-project-card
      *ngFor="let project of projects"
      [id]="project.id"
