<form [formGroup]="form">
  <div class="login-page">
    <div class="logo-container">
      <img
        src="https://raw.githubusercontent.com/diegooo01/HidraNet/refs/heads/main/public/brand-logo/art-collab-logo.png"
        alt="ArtCollab Logo"
        class="logo"
      />
    </div>

    <div class="login-box">
      <h2>Registrarse</h2>

      <div class="role-selector">
        <p>¿Escritor o Ilustrador?</p>
        <div class="roles">
          <label>
            <input type="radio" formControlName="role" value="ESCRITOR" />
            <span>Escritor</span>
          </label>
          <label>
            <input type="radio" formControlName="role" value="ILUSTRADOR" />
            <span>Ilustrador</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Nombre*" formControlName="firstName" required />
      </div>

      <div class="form-group">
        <input type="text" placeholder="Apellido*" formControlName="lastName" required />
      </div>

      <div class="form-group">
        <input type="username" placeholder="Correo electrónico*" formControlName="username" required />
        <span class="material-symbols-outlined icon">mail</span>
      </div>

      <div class="form-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contraseña*"
          formControlName="password"
        />
        <span class="material-symbols-outlined icon" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </span>
      </div>

      <div class="redirect-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
      </div>

      <button class="login-button" (click)="onSubmit()">Registrar</button>
    </div>
  </div>
</form>
