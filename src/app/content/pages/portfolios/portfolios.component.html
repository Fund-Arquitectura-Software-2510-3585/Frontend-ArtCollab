<div class="portfolio-container">
  <div class="content-wrapper">
    <button class="back-button" (click)="goBack()">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>

    <div class="summary-panel">
      <div class="avatar">
        <div class="image-wrapper">
          <img [src]="portfolio.imageSrc" alt="Portfolio image" />
        </div>
      </div>
      <h1 class="title">{{ portfolio.title }}</h1>
      <h4 class="description">{{ portfolio.description }}</h4>
    </div>

    <div class="gallery">
      <div class="gallery-card" *ngFor="let item of portfolio.galleryItems">
        <div class="rating">☆☆☆☆☆</div>
        <div class="image-wrapper">
          <img [src]="item.imageSrc" [alt]="item.title" />
        </div>
        <div class="item-title">{{ item.title }}</div>
      </div>
    </div>

    <button class="floating-button" (click)="goToCreateIllustration()">
      <span class="material-symbols-outlined">add</span>
    </button>
  </div>
</div>
